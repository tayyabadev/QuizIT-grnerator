<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-lg font-bold">QuizIT</a>
            <div>
                <a href="#home" class="text-white mx-2">Home</a>
                <a href="#register" class="text-white mx-2">Register</a>
                <a href="#quiz" class="text-white mx-2">Generate Quiz</a>
            </div>
        </div>
    </nav>

    <!-- Home Section -->
    <section id="home" class="py-20">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold text-gray-800">Welcome to QuizIT</h1>
            <p class="mt-4 text-gray-600">Generate quizzes on any topic by providing a document and get a ready-to-use quiz instantly.</p>
            <a href="#register" class="mt-8 inline-block bg-blue-600 text-white px-6 py-2 rounded">Get Started</a>
        </div>
    </section>

    <!-- Registration Form Section -->
    <section id="register" class="py-20 bg-white">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-gray-800 text-center">Register</h2>
            <form class="mt-8 max-w-md mx-auto bg-gray-100 p-8 rounded shadow">
                <div class="mb-4">
                    <label class="block text-gray-700">Name</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Your Name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" class="w-full p-2 border border-gray-300 rounded" placeholder="Your Email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" class="w-full p-2 border border-gray-300 rounded" placeholder="Your Password">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Confirm Password</label>
                    <input type="password" class="w-full p-2 border border-gray-300 rounded" placeholder="Confirm Password">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Register</button>
            </form>
        </div>
    </section>

    <!-- Quiz Generator Form Section -->
    <section id="quiz" class="py-20">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-gray-800 text-center">Generate Quiz</h2>
            <form class="mt-8 max-w-md mx-auto bg-gray-100 p-8 rounded shadow">
                <div class="mb-4">
                    <label class="block text-gray-700">Document Title</label>
                    <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="Document Title">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Upload Document</label>
                    <input type="file" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Number of Questions</label>
                    <input type="number" class="w-full p-2 border border-gray-300 rounded" placeholder="Number of Questions">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded">Generate Quiz</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 p-4 text-center text-white">
        <p>&copy; 2024 QuizIT. All rights reserved.</p>
    </footer>
</body>
</html>
